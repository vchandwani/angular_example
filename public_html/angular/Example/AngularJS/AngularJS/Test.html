<html data-ng-app="">
    <head>
        <title>TEST</title>
    </head>
    <body>
        Name
        <br />
        <input type="text" data-ng-model="name" /> {{ name }}

        <div class="container" data-ng-init="names=['Mamta', 'Napur', 'Heedy', 'Shriva']">
            <h3>Looping</h3>
            <ul>
                <li data-ng-repeat="name in names">{{ name }}</li>
            </ul>
        </div>
        <script src="Js/angular.min.js"></script>
    </body>

</html>
