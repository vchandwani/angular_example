<!DOCTYPE html>
<html>

<head>
    <script src="Js/angular.min.js"></script>
</head>

<body ng-app="myApp" >


    <div ng-controller="myCtrl">

        <ul>
            <li ng-repeat="x in names">{{ x.name + ', ' + x.country }}
            </li>
        </ul>
        <ul>
            <li ng-repeat="x in names | orderBy:'country'">{{ x.name + ', ' + x.country }}
            </li>
        </ul>
        <p>Filtering input:</p>

        <p>
            <input type="text" ng-model="test">
        </p>

        <ul>
            <li ng-repeat="x in names | filter:test | orderBy:'country'">{{ (x.name | uppercase) + ', ' + x.country }}
            </li>
        </ul>
      


    </div>

    <script src="js/namesController.js"></script>
    
</body>
</html>
