<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <script src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="ui-bootstrap-tpls-0.11.0.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

    <body ng-controller="AppCtrl">
    <table style="width: 500px">
      <tbody>
        <tr>
          <td>
            <div dropdown-multiselect="" items="FirstItems" selected-items="FirstSelectedItems"></div>
          </td>
          <td>
            <div>
              <div style="float: left" ng-repeat="firstItem in FirstSelectedItems">
                <label>{{firstItem.Name}}</label>
                <button ng-click="removeFirstItem(firstItem)">X</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
