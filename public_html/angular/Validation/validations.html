<html>
<head>
    <title>Validations</title>
    <script data-require="angular.js@*" data-semver="1.3.7" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
    <script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js">
</script>
</head>
<body >
    <h3>Form Validations!!!!</h3>
<form name="form" novalidate ng-app="myapp" ng-controller="Ctrl">
<div class="control-group" ng-class="{true: 'error'}[submitted && form.email.$invalid]">
     <label >Username</label>
    <div >
            <input type="text" name="user" ng-model="user" ng-pattern="/^[a-zA-Z]*$/" placeholder="Username" required />
            <span  ng-show="submitted && form.user.$error.required" style="color:red">Required</span>
            <span ng-show="submitted && form.user.$error.pattern" style="color:red">Only alphabets are allowed</span>
        </div>   
     <label >Your email address</label>
        <div >
            <input type="email" name="email" ng-model="email" placeholder="Email" required />
            <span  ng-show="submitted && form.email.$error.required" style="color:red">Required</span>
            <span  ng-show="submitted && form.email.$error.email" style="color:red">Invalid email</span>
        </div>
    <label>Password</label>
     <div >
            <input type="password" name="pwd" ng-model="pwd" ng-minlength="6" placeholder="Password" required />
        
            <span  ng-show="submitted && form.pwd.$error.required" style="color:red">Required</span>
            <span  ng-show="submitted && form.pwd.$error.minlength" style="color:red">Minimum length should be 6</span>
        </div> 
<label>Dropdown Selection </label>
    <div>
    <select name="service_id"  style="width: 220px;"          
          ng-model="ServiceID" 
          ng-options="service.ServiceID as service.ServiceName for service in services"
          required> 
    <option value="">Select Service</option> 
  </select> 
         <span ng-show="submitted && form.service_id.$error.required" style="color:red">Select service</span>
        </div>



    <!--<label>MultiDropdown Selection</label>
    <div ng-dropdown-multiselect="" options="list" selected-model="example1model"></div>-->



    <label>Radio button Selection</label>
 <div>
     <input type="radio" name="choice" ng-model="choice" value="1" required />Yes<br />
     <input type="radio" name="choice" ng-model="choice" value="2" required/>No
      <span ng-show="submitted && form.choice.$error.required" style="color:red">Select Choice</span>
 </div>
    <label>Requirements</label>
   
    <div ng-repeat="item in list" >
       
  <input type="checkbox" name="check" checklist-model="requirement" checklist-value="item.id" ng-required="value.length==0"/>{{item.value}}
        <span ng-show="submitted && form.check.$error.required" style="color:red">Select requirement</span>
        <!--<label>{{item.value}}</label>-->
    </div>
    <br />
    <br />
   <input type="checkbox" ng-model="terms" name="terms" required /> Terms & condition
    <span ng-show="submitted && form.terms.$error.required" style="color:red">Check  terms & condition</span>
    </div> 
    <button type="submit"  ng-click="submitted=true">Submit</button>
</form>

</body>
</html>
