<!doctype html>
<html ng-app="mySuperApp">
<head>
  <meta charset="utf-8">
  <title>Popups</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="ionic.css"/>
  <script type="text/javascript" src="ionic.bundle.js"></script>
</head>
<body class="padding" ng-controller="PopupCtrl">
  <button class="button button-dark" ng-click="showPopup()">Show Popup</button>
  <script id="popup-template.html" type="text/ng-template">
  <input type="text" ng-model="contactMessage" name="message"> {{contactMessage}}
  </script>
  <script>
  var app = angular.module('mySuperApp', ['ionic'])
.controller('PopupCtrl',function($scope, $ionicPopup, $timeout) {

 // Triggered on a button click, or some other target
 $scope.contactMessage = "text"
 $scope.showPopup = function() {
   $scope.data = {}

   // An elaborate, custom popup
   var myPopup = $ionicPopup.show({
     templateUrl : 'popup-template.html',
     scope: $scope,
     buttons: [
       { text: 'Cancel',
         onTap: function(e) {
           alert($scope.contactMessage);
           return 'cancel button'
         }
       },
       {
         text: '<b>Ok</b>',
         type: 'button-positive',
         onTap: function(e) {
           alert($scope.contactMessage);
           return 'ok button'
         }
       },
     ]
   });
   myPopup.then(function(res) {
       alert("you tapped: "+res);
   });
  };
});
  </script>
</body>
</html>
